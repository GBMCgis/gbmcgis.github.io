        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

              <div class="navbar-icon-container">
                <a href="#" class="navbar-icon pull-right visible-xs" id="nav-btn"><i class="fa fa-bars fa-lg white"></i></a>

        <!-- fEATURE MODAL -->
        <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-primary" id="feature-title"></h4>
              </div>
              <div class="modal-body" id="feature-info"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->        

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'Polygon') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#0067A5',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);

        var hybrid = L.gridLayer.googleMutant({
            type: 'hybrid' // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
        }).addTo(map);

        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            //map.setMaxBounds(map.getBounds());
        }

        function style_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0_0() {
            return {
                pane: 'pane_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0',
                opacity: 1,
                color: 'rgba(190,0,50,2.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0');
        map.getPane('pane_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0').style.zIndex = 400;
        map.getPane('pane_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0').style['mix-blend-mode'] = 'normal';
        var layer_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0 = new L.geoJson(json_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0',

            style: style_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0_0,
        });
        bounds_group.addLayer(layer_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0);
        map.addLayer(layer_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0);

        function style_ReedSubstation_1_0() {
            return {
                pane: 'pane_ReedSubstation_1',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,195,0,1.0)',
            }
        }
        map.createPane('pane_ReedSubstation_1');
        map.getPane('pane_ReedSubstation_1').style.zIndex = 401;
        map.getPane('pane_ReedSubstation_1').style['mix-blend-mode'] = 'normal';
        var layer_ReedSubstation_1 = new L.geoJson(json_ReedSubstation_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_ReedSubstation_1',
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ReedSubstation_1_0(feature));
            },
        });

        bounds_group.addLayer(layer_ReedSubstation_1);
        map.addLayer(layer_ReedSubstation_1);

        function pop_Deficiency_2(feature, layer) {
             if (feature.properties) {
              var content1 = "<table class='table table-striped table-bordered table-condensed'>" 
              var content2 = "";   
              m = 1 
              for (i in feature.properties.IMG){
                content2 += 
                    "<tr><th>Deficiency #" + m + "</th><td align='center'>" +
                    "<a href='img/" + feature.properties.IMG[i] +  ".JPG' target='_blank'><img src=img/" + feature.properties.IMG[i] + ".JPG class='img-responsive'></a></td></tr>";
                m++;
              };                        
              var content3 = "<table>";
                        
           var content = content1 + content2  + content3           
              layer.on({
                click: function (e) {
                  $("#feature-title").html(feature.properties.Name);
                  $("#feature-info").html(content);
                  $("#featureModal").modal("show");
                  map.fitBounds(e.target.getBounds());
                }
              });
            }
        }
        function style_Deficiency_2_0(feature) {
            switch(String(feature.properties['Category'])) {
                case 'Insufficient or lack of maintenance to stormwater BMPs':
                    return {
                pane: 'pane_Deficiency_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,255,0,1.0)',
            }
                    break;
                case 'Sediment leaving site/discharged to waters of the State':
                    return {
                pane: 'pane_Deficiency_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
            }
                    break;
                case 'Multiple Deficiencies':
                    return {
                pane: 'pane_Deficiency_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Deficiency_2');
        map.getPane('pane_Deficiency_2').style.zIndex = 402;
        map.getPane('pane_Deficiency_2').style['mix-blend-mode'] = 'normal';
        var layer_Deficiency_2 = new L.geoJson(json_Deficiency_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Deficiency_2',
            onEachFeature: pop_Deficiency_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Deficiency_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Deficiency_2);
        map.addLayer(layer_Deficiency_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Deficiency<br /><table><tr><td style="text-align: center;"><img src="legend/Deficiency_2_InsufficientorlackofmaintenancetostormwaterBMPs0.png" /></td><td>Insufficient or lack of maintenance to stormwater BMPs</td></tr><tr><td style="text-align: center;"><img src="legend/Deficiency_2_SedimentleavingsitedischargedtowatersoftheState1.png" /></td><td>Sediment leaving site/discharged to waters of the State</td></tr><tr><td style="text-align: center;"><img src="legend/Deficiency_2_MultipleDeficiencies2.png" /></td><td>Multiple Deficiencies</td></tr></table>': layer_Deficiency_2,'<img src="legend/ReedSubstation_1.png" /> Reed Substation': layer_ReedSubstation_1,'<img src="legend/MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0.png" /> Monticello East to Reed Transmission Line': layer_MonticelloEasttoReedMonticelloEasttoReedTransmissionLineLineString_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
