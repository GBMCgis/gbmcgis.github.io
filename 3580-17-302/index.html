<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
            html, body, #container {
              height: 100%;
              width: 100%;
              overflow: hidden;
            }
            body {
              padding-top: 50px;
            }
            #map {
              width: auto;
              height: 100%;
              box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BankStabilizationEfforts_0.js"></script>
        <script src="data/Images_1.js"></script>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Load Esri Leaflet from CDN -->
        <script src="https://unpkg.com/esri-leaflet@2.1.2/dist/esri-leaflet.js"
        integrity="sha512-ouokQ1RIIoqPTZKwlapdxHO5VWFoAi8wE+SwhSX89Ifac0w3p+H2da4oqHvRsBTIpNLewzAZU7gRVDFXyXcfjA=="
        crossorigin=""></script>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <div class="navbar-icon-container">
                <a href="#" class="navbar-icon pull-right visible-xs" id="nav-btn"><i class="fa fa-bars fa-lg white"></i></a>
                <a href="#" class="navbar-icon pull-right visible-xs" id="sidebar-toggle-btn"><i class="fa fa-search fa-lg white"></i></a>
              </div>
              <a class="navbar-brand" href="#">Benton Drainage Improvement Project</a>
            </div>
            <div class="navbar-collapse collapse">
            </div><!--/.navbar-collapse -->
          </div>
        </div>

        <!-- fEATURE MODAL -->
        <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-primary" id="feature-title"></h4>
              </div>
              <div class="modal-body" id="feature-info"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script>


        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);

        L.esri.imageMapLayer({url: 'https://gis.arkansas.gov/arcgis/rest/services/ImageServices/IMAGERY_1FT_2017/ImageServer'}).addTo(map);
        
        L.esri.basemapLayer('ImageryLabels').addTo(map);
        
        
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }

        function pop_BankStabilizationEfforts_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Level'] !== null ? Autolinker.link(String(feature.properties['Level'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BankStabilizationEfforts_0_0(feature) {
            switch(String(feature.properties['Level'])) {
                case 'Low':
                    return {
                pane: 'pane_BankStabilizationEfforts_0',
                opacity: 1,
                color: 'rgba(141,182,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
                    break;
                case 'Medium':
                    return {
                pane: 'pane_BankStabilizationEfforts_0',
                opacity: 1,
                color: 'rgba(220,211,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
                    break;
                case 'High':
                    return {
                pane: 'pane_BankStabilizationEfforts_0',
                opacity: 1,
                color: 'rgba(190,0,50,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
                    break;
            }
        }
        map.createPane('pane_BankStabilizationEfforts_0');
        map.getPane('pane_BankStabilizationEfforts_0').style.zIndex = 400;
        map.getPane('pane_BankStabilizationEfforts_0').style['mix-blend-mode'] = 'normal';
        var layer_BankStabilizationEfforts_0 = new L.geoJson(json_BankStabilizationEfforts_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_BankStabilizationEfforts_0',
            onEachFeature: pop_BankStabilizationEfforts_0,
            style: style_BankStabilizationEfforts_0_0,
        });
        bounds_group.addLayer(layer_BankStabilizationEfforts_0);
        map.addLayer(layer_BankStabilizationEfforts_0);

        function pop_Images_1(feature, layer) {
             if (feature.properties) {
              var content = "<table class='table table-striped table-bordered table-condensed'>" + 
                        "<tr><th>Current Conditions</th><td><img src=img/" + feature.properties.Before + " class='img-responsive'></td></tr>" +
                        "<tr><th>Post Stabilization Examples</th><td>" + feature.properties.OBJECTID + " acres</td></tr>" +
                        "<table>";
              layer.on({
                click: function (e) {
                  $("#feature-title").html(feature.properties.Name);
                  $("#feature-info").html(content);
                  $("#featureModal").modal("show");
                  map.fitBounds(e.target.getBounds());
                }
              });
            }
        }

        function style_Images_1_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'Low Stabilization':
                    return {
                pane: 'pane_Images_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,182,0,1.0)',
            }
                    break;
                case 'Medium Stabilization':
                    return {
                pane: 'pane_Images_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,211,0,1.0)',
            }
                    break;
                case 'High Stabilization':
                    return {
                pane: 'pane_Images_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,0,50,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Images_1');
        map.getPane('pane_Images_1').style.zIndex = 401;
        map.getPane('pane_Images_1').style['mix-blend-mode'] = 'normal';

        var layer_Images_1 = new L.geoJson(json_Images_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Images_1',
            onEachFeature: pop_Images_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Images_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Images_1);
        map.addLayer(layer_Images_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Images<br /><table><tr><td style="text-align: center;"><img src="legend/Images_1_LowStabilization0.png" /></td><td>Low Stabilization</td></tr><tr><td style="text-align: center;"><img src="legend/Images_1_MediumStabilization1.png" /></td><td>Medium Stabilization</td></tr><tr><td style="text-align: center;"><img src="legend/Images_1_HighStabilization2.png" /></td><td>High Stabilization</td></tr></table>': layer_Images_1,'Bank Stabilization Efforts<br /><table><tr><td style="text-align: center;"><img src="legend/BankStabilizationEfforts_0_Low0.png" /></td><td>Low</td></tr><tr><td style="text-align: center;"><img src="legend/BankStabilizationEfforts_0_Medium1.png" /></td><td>Medium</td></tr><tr><td style="text-align: center;"><img src="legend/BankStabilizationEfforts_0_High2.png" /></td><td>High</td></tr></table>': layer_BankStabilizationEfforts_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>


        <!-- BOOTSTRAP -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
