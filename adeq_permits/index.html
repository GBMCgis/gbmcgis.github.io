<html>
<head>
  <meta charset=utf-8 />
  <title>Querying features</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.3/dist/esri-leaflet.js"
    integrity="sha512-pijLQd2FbV/7+Jwa86Mk3ACxnasfIMzJRrIlVQsuPKPCfUBCDMDUoLiBQRg7dAQY6D1rkmCcR8286hVTn/wlIg=="
    crossorigin=""></script>


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #query {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }

  #query select {
    font-size: 16px;
  }
</style>

<div id="map"></div>
<div id="query" class="leaflet-bar">
<label>
  Permit Type
  <select id="direction">
    <!-- make sure to encase string values in single quotes for valid sql -->
    <option value="PSTATUSDES='Active'">Active</option>
    <option value="PSTATUSDES='Denied'">Denied</option>
    <option value="PSTATUSDES='Pending'">Pending</option>
    <option value="PSTATUSDES='Transferred'">Transferred</option>
  </select>
</label>
</div>

<script>
  var map = L.map('map').setView([45.526, -122.667], 15);

  var icons = {
    Active: L.icon({
      iconUrl: '//esri.github.io/esri-leaflet/img/bus-stop-north.png',
      iconRetinaUrl: '//esri.github.io/esri-leaflet/img/bus-stop-north@2x.png',
      iconSize: [27, 31],
      iconAnchor: [13.5, 17.5],
      popupAnchor: [0, -11]
    }),
    Denied: L.icon({
      iconUrl: '//esri.github.io/esri-leaflet/img/bus-stop-south.png',
      iconRetinaUrl: '//esri.github.io/esri-leaflet/img/bus-stop-south@2x.png',
      iconSize: [27, 31],
      iconAnchor: [13.5, 13.5],
      popupAnchor: [0, -11]
    }),
    Pending: L.icon({
      iconUrl: '//esri.github.io/esri-leaflet/img/bus-stop-east.png',
      iconRetinaUrl: '//esri.github.io/esri-leaflet/img/bus-stop-east@2x.png',
      iconSize: [31, 27],
      iconAnchor: [13.5, 17.5],
      popupAnchor: [0, -11]
    }),
    Transferred: L.icon({
      iconUrl: '//esri.github.io/esri-leaflet/img/bus-stop-west.png',
      iconRetinaUrl: '//esri.github.io/esri-leaflet/img/bus-stop-west@2x.png',
      iconSize: [31, 27],
      iconAnchor: [17.5, 13.5],
      popupAnchor: [0, -11]
    })
  };

  L.esri.basemapLayer('Streets').addTo(map);
  var permits = L.esri.featureLayer({
    url: 'https://gis.adeq.state.ar.us/arcgis/rest/services/Environmental_Data/MapServer/0',
    pointToLayer: function (geojson, latlng) {
      return L.marker(latlng, {
        icon: icons[geojson.properties.PSTATUSDES.toLowerCase()]
      });
    }
  }).addTo(map);

  var PSTATUSDES = document.getElementById('PSTATUSDES');

  direction.addEventListener('change', function(){
    permits.setWhere(direction.value);
  });
</script>

</body>
</html>
