var DarkBlueIcon = L.icon({
    iconUrl: 'DarkBlueIcon.svg',
    iconSize: [30, 30]
})

var DarkBlueMarkers = L.markerClusterGroup({

  iconCreateFunction: function (cluster) {
    var markers = cluster.getAllChildMarkers();

    var html = '<div class="circle">' + markers.length + '</div>'
    return L.divIcon({ html: html, className: 'DarkBluecluster', iconSize: L.point(30, 30) });
  },

});
var DarkBlue = L.geoJSON(DarkBlue, {
  onEachFeature: function(feature, layer){
    layer.setIcon(DarkBlueIcon);
    layer.on({
      click: function (e) {
        $("#feature_modal").modal("show");
        $("#feature_modal_title").html(feature.properties.NAME);
        $('#feature_modal_body').html('<iframe src="https://drive.google.com/file/d/' + feature.properties.gid + '/preview"></iframe><br><p>' + feature.properties.descriptio + '</p>' );
      }
    })

  }
}).addTo(DarkBlueMarkers)


map.addLayer(DarkBlueMarkers);

    iconSize: [30, 30]
})


var PurpleMarkers = L.markerClusterGroup({

  iconCreateFunction: function (cluster) {
    var markers = cluster.getAllChildMarkers();

    var html = '<div class="circle">' + markers.length + '</div>'
    return L.divIcon({ html: html, className: 'Purplecluster', iconSize: L.point(30, 30) });
  },

});
var Purple = L.geoJSON(Purple, {
  onEachFeature: function(feature, layer){
    layer.setIcon(PurpleIcon);
    layer.on({
      click: function (e) {
        $("#feature_modal").modal("show");
        $("#feature_modal_title").html(feature.properties.NAME);
        $('#feature_modal_body').html('<iframe src="https://drive.google.com/file/d/' + feature.properties.gid + '/preview"></iframe><br><p>' + feature.properties.descriptio + '</p>' );
      }
    })

  }
}).addTo(PurpleMarkers)

map.addLayer(PurpleMarkers);
